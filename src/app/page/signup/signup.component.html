<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img src="../../../assets/img/registered.png" alt="Login" width="100" height="100">
                </div>
                <h1 class="text-center">Register here!</h1>

                <form (ngSubmit)="formSubmit()">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Username:</mat-label>
                        <input required [(ngModel)]="user.username" name="username" matInput placeholder="Enter username">
                        <mat-hint>The username has be unique</mat-hint>
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password:</mat-label>
                        <input [(ngModel)]="user.password" name="password" type="password" matInput placeholder="Enter password">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Firstname:</mat-label>
                        <input [(ngModel)]="user.firstname" name="firstname" matInput placeholder="Enter firstname">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Lastname:</mat-label>
                        <input [(ngModel)]="user.lastname" name="lastname" matInput placeholder="Enter lastname">
                    </mat-form-field>
                    
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email:</mat-label>
                        <input [(ngModel)]="user.email" name="email" type="email" matInput placeholder="Enter email">
                    </mat-form-field>
                    
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Telephone:</mat-label>
                        <input [(ngModel)]="user.telephone" name="telephone" matInput placeholder="Enter telephone">
                    </mat-form-field>

                    <div class="container text-center">
                        <button mat-raised-button color="primary">Register</button>
                        <button style="margin-left: 20px;" mat-raised-button color="accent">Clear</button>
                    </div>
                </form>
                <br><br><br>
            </div>
        </div>
    </div>
</div>
